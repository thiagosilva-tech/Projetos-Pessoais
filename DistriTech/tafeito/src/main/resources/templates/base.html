<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
            .logo-container{
                background-color: #4C591C;
                color: #FFF;
            }

            .logo {
                font-family: 'Handlee', cursive;
                font-size: 2.5rem;
            }
        </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo"> <a class="text-light link-underline link-underline-opacity-0" href="/home">Ta Feito!</a></span>
    <span class="mt-3">
    	<a class="text-light link-underline link-underline-opacity-0" sec:authorize="!isAuthenticated()" href="/login">login</a>
    	<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light link-underline link-underline-opacity-0" href="#">logout</a>
    	<form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-3 bg-body-tertiary rounded-3">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
