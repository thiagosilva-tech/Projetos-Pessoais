<div th:fragment="projeto" class="container">
    <div class="card">
        <div class="card-header">
            Projetos
        </div>
        <div class="card-body mr-0" th:each="projeto : ${projetos}">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${projeto.nomeProjeto}">Nome do projeto</li>
            </ul>
        </div>
    </div>
</div>
